<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Handoff</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="handoff-header">
        <h1>Gimme That Damn Baby</h1>
      <img
        src="https://cdn.clipart.email/cc8ba13da794b24de45164a313277683_tired-mom-tired-mom-01jpg-mommydom-pinterest-tired-mom_1088-1600.jpeg"
        alt="handoff-header"
      />
    </div>

    <div class="container">
        <div class="item">
            <div id="wet-diaper-icon">
            <button><img src = "https://www.svgrepo.com/show/115810/diaper.svg"
                alt="wet-diaper-icon"
                />
            <p>Wet</p>
            </button>
            </div>
            <div id="soiled-diaper-icon">
            <button><img src = "https://www.svgrepo.com/show/115810/diaper.svg"
            alt="soiled-diaper-icon"/>
            <p>Soiled</p>
            </button>
            </div>
            <input id="appt-time" type="time" name="appt-time" value="13:30">
            <button id="diaper-done">Did That Diaper!</button>
        </div>
        <div class="item"> Add a Meal or Snack</div>
        <div class="item">Add a Nap or Bedtime</div>
    </div>

    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
